apiVersion: v1
kind: Service
metadata:
  name: pathways-cloud-api-svc
  namespace: default
spec:
  selector:
    run: pochaakshybridapi
  ports:
  - protocol: TCP
    port: 80
    targetPort: 80

---

apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: pathways-cloud-api-ingress
  namespace: default
  annotations:
    kubernetes.io/ingress.class: azure/application-gateway
    appgw.ingress.kubernetes.io/health-probe-path: "/serviceAPI/health"
spec:
  rules:
  - http:
      paths:
      - path: /
        backend:
          service:
            name: pathways-cloud-api-svc
            port:
              number: 80
        pathType: Prefix

